<head>

<body>

        <div class="navbar">

            <ul>

                <li><a href="#">SEARCH</a></li>

                <li><a href="#">ABOUT</a></li>

        </div>
        <div class="content">
            <div class="left-col">
                <h1>Feel<br> The<br> Sound</h1>

            <div class="right-col">

                    <li>Desposito</li>

                <ul class="playbutton">

    <audio id="mySong">
        <source src="WhatsApp Audio 2021-05-15 at 1.20.48 PM.mpeg" type="audio/mp3">
    </audio>
    <audio id="mySong1">
        <source src="WhatsApp Audio 2021-05-15 at 3.55.31 PM (1).mpeg" type="audio/mp3">
    </audio>
    <audio id="mySong1">
        <source src="WhatsApp Audio 2022-10-20 at 1.19.41 PM.mpeg" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");
        icon.onclick = function () {
            if (mySong.paused) {
                mySong.play();
                icon.src = "WhatsApp Image 2021-05-15 at 3.09.15 PM.jpeg";
            } else {
                mySong.pause();
                icon.src = "play button.png";
            }
        }
        var mySong1 = document.getElementById("mySong1");
        var icon1 = document.getElementById("icon1");
        icon1.onclick = function () {
            if (mySong1.paused) {
                mySong1.play();
                icon1.src = "WhatsApp Image 2021-05-15 at 3.09.15 PM.jpeg";
            } else {
                mySong1.pause();
                icon1.src = "play button.png";
            }
        }
        var mySong2 = document.getElementById("mySong2");
        var icon2 = document.getElementById("icon2");
        icon1.onclick = function () {
            if (mySong2.paused) {
                mySong2.play();
                icon2.src = "WhatsApp Image 2021-05-15 at 3.09.15 PM.jpeg";
            } else {
                mySong2.pause();
                icon2.src = "play button.png";
            }
        }

    </script>
</body>

</html>
